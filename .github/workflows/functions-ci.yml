name: Azure Functions CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'functions/**'
      - '.github/workflows/functions-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'functions/**'
      - '.github/workflows/functions-ci.yml'

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_NAME: 'func-dynamics-dev'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'functions'

jobs:
  build-and-test:
    name: Build and Test Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Build
        run: dotnet build ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} --configuration Release --no-build --verbosity normal --logger trx

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**/*.trx'

  package:
    name: Package Function App
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish function app
        run: |
          dotnet publish ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/src/IntegrationApi \
            --configuration Release \
            --output ./output

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: ./output
          retention-days: 30

  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main'
    environment:
      name: development
      url: https://func-dynamics-dev.azurewebsites.net

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: function-app
          path: ./output

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ./output

      - name: Logout from Azure
        run: az logout

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://func-dynamics-prod.azurewebsites.net

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: function-app
          path: ./output

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'func-dynamics-prod'
          package: ./output

      - name: Logout from Azure
        run: az logout
